<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Slider</title>
</head>

<body>
	<div id="carousel" class="carousel">

		<div id="slides-container" class="slides">
			<div class="slide active" style="background-image: url(assets/img/center-of-dubai.jpg)"></div>
			<div class="slide" style="background-image: url(assets/img/clear-blue-sky.jpg)"></div>
			<div class="slide" style="background-image: url(assets/img/dramatic-perspective.jpg)"></div>
			<div class="slide" style="background-image: url(assets/img/night-view.jpg)"></div>
			<div class="slide" style="background-image: url(assets/img/sun-sunrise.jpg)"></div>
		</div>

		<div id="controls-container" class="controls">
			<span class="control control-pause" id="pause">Pause</span>
			<span class="control control-prev" id="prev"></span>
			<span class="control control-next" id="next"></span>
		</div>
	</div>

	<div id="indicators-container" class="indicators">
		<span class="indicator active" data-slide-to="0"></span>
		<span class="indicator" data-slide-to="1"></span>
		<span class="indicator" data-slide-to="2"></span>
		<span class="indicator" data-slide-to="3"></span>
		<span class="indicator" data-slide-to="4"></span>
	</div>

	<script src="main.js"></script>
</body>

</html>
